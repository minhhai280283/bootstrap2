<form class="form-horizontal" id="accountForm">
  <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
    <li class="active"><a href="#step1" data-toggle="tab">Step 1</a></li>
    <li><a href="#step2" data-toggle="tab" >Step 2</a></li>
  </ul>
  <div id="my-tab-content" class="tab-content">
    <div class="tab-pane active" id="step1">
      <h2>Account</h2>
      <div  class="form-group">
        <label for="username" class="col-sm-2 control-label">User name</label>
        <div class="col-sm-10">
          <input type="name" class="form-control" id="username" name="username" placeholder="username" type="text">
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="email" name="email" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" placeholder="password" name="password">
        </div>
      </div>
      <div class="form-group">
        <label for="confirm_password" class="col-sm-2 control-label"> Confirm Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="cpassword">
        </div>
      </div>
    </div>
    
    <div class="tab-pane" id="step2">
      <h2>Profile</h2>
      <div  class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="name" class="form-control" id="name" name="name" placeholder="name" type="text">
        </div>
      </div>
      <div class="form-group">
        <label for="country" class="col-sm-2 control-label">Country</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="country" name="country" placeholder="country">
        </div>
      </div>
    </div>
  </div>
  
  
  
  <div class="modal-footer">
    <input type="button" value="next" id="next" name="next" disabled />
    <input type="button" value="prev" id="prev" name="prev" disabled/>
    <button type="submit" class="btn btn-default" id="submit">Submit</button>
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button> 
  </div>
</form>
