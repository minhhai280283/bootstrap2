<body>

  <button id="signup"> Sign up </button>


    <div id="sign_up" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
                <h3 id="myModalLabel">Dang ky thanh vien</h3>
              </div>
              <div class="modal-body">

                <div id="content">
                  <form class="form-horizontal" id="accountForm">
                    <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
                      <li class="active"><a href="#step1" >Step 1</a></li>
                      <li><a href="#step2" >Step 2</a></li>
                    </ul>
                    <div id="my-tab-content" class="tab-content">
                      <div class="tab-pane active" id="step1">
                        <h2>Account</h2>
                        <div  class="form-group">
                          <label for="username" class="col-sm-2 control-label">User name</label>
                          <div class="col-sm-10">
                            <input type="name" class="form-control" id="username" name="username" placeholder="username" type="text">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="email" class="col-sm-2 control-label">Email</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="password" class="col-sm-2 control-label">Password</label>
                          <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" placeholder="password" name="password">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="confirm_password" class="col-sm-2 control-label"> Confirm Password</label>
                          <div class="col-sm-10">
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="cpassword">
                          </div>
                        </div>
                      </div>

                      <div class="tab-pane" id="step2">
                        <h2>Profile</h2>
                        <div  class="form-group">
                          <label for="name" class="col-sm-2 control-label">Name</label>
                          <div class="col-sm-10">
                            <input type="name" class="form-control" id="name" name="name" placeholder="name" type="text">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="country" class="col-sm-2 control-label">Country</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="country" name="country" placeholder="country">
                          </div>
                        </div>

                        <div class="form-group">
                          <label for="birthday" class="col-sm-2 control-label">Birthday</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="datepicker" name="birthday" placeholder="birthday">
                            <!-- <input type="text" id="datepicker_value" /> -->
                          <!--   <input type="text" id="datepicker"> -->
                            <div id="datepicker"></div>
                          </div>
                        </div>


                          <!-- <div id="page_output" style="text-align:center; margin-top:80px; margin-bottom:20px; "></div> -->

                      </div>
                    </div>



                    <div class="modal-footer">
                      <input type="button" value="next" class="btn" id="next" name="next"  />
                      <input type="button" class="btn" value="prev" id="prev" name="prev" />
                      <button type="submit" class="btn" id="submit">Submit</button>
                      <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                    </div>
                  </form>

                </div>
              </div>

        </div>
    </div>
