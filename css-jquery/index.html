<html>
<head>
  <title>css - javascript</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="jquery/jquery-2.1.3.js"></script>
  <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css">
  <script src="bootstrap/bootstrap.min.js"></script>
  <script type="text/javascript" src="my_script.js"></script>
  <link rel="stylesheet" type="text/css" href="my_style.css">
  <script type="text/javascript" src="jquery/jquery.validate.js"></script>
  
  
<!--autocompleted-->
   
  <link rel="stylesheet" href="autocomplete/kendo.common-material.min.css" />
  <link rel="stylesheet" href="autocomplete/kendo.dataviz.material.min.css" />
  <link rel="stylesheet" href="autocomplete/kendo.dataviz.min.css" />
  <link rel="stylesheet" href="autocomplete/kendo.dataviz.material.min.css" />
  <script src="autocomplete/kendo.all.js.min"></script>

</head>
<body>
  <button id="signup"> Sign up </button>

<!-- Modal Sign up -->
    <div id="sign_up" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
                <h3 id="myModalLabel">Dang ky thanh vien</h3>
              </div>
              <div class="modal-body">
<!-------->
                <div id="content">
                    <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
                        <li class="active"><a href="#step1" data-toggle="tab">Step 1</a></li>
                        <li><a href="#step2" data-toggle="tab">Step 2</a></li>
                    </ul>
                    <div id="my-tab-content" class="tab-content">
                        <div class="tab-pane active" id="step1">
                            <h2>Individual Information</h2>
                            <form class="form-horizontal" id="signupForm">
                              <div class="form-group">
                                <label for="email" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                                </div>
                              </div> 
                              <div  class="form-group">
                                <label for="username" class="col-sm-2 control-label">User name</label>
                                <div class="col-sm-10">
                                  <input type="name" class="form-control" id="username" name="username" placeholder="username" type="text">
                                </div>
                              </div> 
                              <div class="form-group">
                                <label for="password" class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-10">
                                  <input type="password" class="form-control" id="password" placeholder="password" name="password">
                                </div>
                              </div>

                              <div class="form-group">
                                <label for="confirm_password" class="col-sm-2 control-label"> Confirm Password</label>
                                <div class="col-sm-10">
                                  <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="cpassword">
                                </div>                      
                              </div>

                              

                              <div class="modal-footer">
                                   <button type="submit" class="btn btn-default" id="submit">Submit</button>
                                   <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button> 
                              </div>
                            

                        </div>
                        <div class="tab-pane" id="step2">
                            <h2>Individual Information</h2>                              
                              <div  class="form-group">
                                <label for="name" class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                  <input type="name" class="form-control" id="name" name="name" placeholder="name" type="text">
                                </div>
                              </div>
                              <div  class="form-group">
                                <label for="country" class="col-sm-2 control-label">Country</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control info k-autocomplete" id="countries" name="country" placeholder="country" type="text">
                                </div>
                              </div>

                              <div class="modal-footer">
                                   <button type="submit" class="btn btn-default" id="submit">Submit</button>
                                   <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button> 
                              </div>
                            

                        </div>
                      </form>   
                       
                    </div>
                </div>
 
              </div>
    </div>
 <script>
                $(document).ready(function () {
                    var data = [
                            "Albania",
                            "Andorra",
                            "Armenia",
                            "Austria",
                            "Azerbaijan",
                            "Belarus",
                            "Belgium",
                            "Bosnia & Herzegovina",
                            "Bulgaria",
                            "Croatia",
                            "Cyprus",
                            "Czech Republic",
                            "Denmark",
                            "Estonia",
                            "Finland",
                            "France",
                            "Georgia",
                            "Germany",
                            "Greece",
                            "Hungary",
                            "Iceland",
                            "Ireland",
                            "Italy",
                            "Kosovo",
                            "Latvia",
                            "Liechtenstein",
                            "Lithuania",
                            "Luxembourg",
                            "Macedonia",
                            "Malta",
                            "Moldova",
                            "Monaco",
                            "Montenegro",
                            "Netherlands",
                            "Norway",
                            "Poland",
                            "Portugal",
                            "Romania",
                            "Russia",
                            "San Marino",
                            "Serbia",
                            "Slovakia",
                            "Slovenia",
                            "Spain",
                            "Sweden",
                            "Switzerland",
                            "Turkey",
                            "Ukraine",
                            "United Kingdom",
                            "Vatican City"
                        ];

                    //create AutoComplete UI component
                    $("#countries").kendoAutoComplete({
                        dataSource: data,
                        filter: "startswith",
                        placeholder: "Select country...",
                        separator: ", "
                    });
                });
            </script>

</body>
</html>
