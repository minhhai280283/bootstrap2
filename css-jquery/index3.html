<html>
<head>
  <title>css - javascript</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="jquery/jquery-2.1.3.js"></script>
  <script type="text/javascript" src="custom_script.js"></script>
  <link rel="stylesheet" type="text/css" href="my_style.css">
  <link rel="stylesheet" type="text/css" href="custom_style.css">
  <script type="text/javascript" src="jquery/jquery.validate.js"></script>
  
  


</head>


<body>
  
<div id="container"
><h1>Sign in</h1>
<form action="" method="post" id="contact_form">
  <div>
    <label for="name">Name</label><br>
    <input id="name" name="name" type="text" />
    <span id="nameInfo"> What's your name? </span>
  </div>

  <div>
    <label for="email">Email</label><br>
    <input id="email" name="email" type="text" />
    <span id="emailInfo"> So I can get back to you </span>
  </div>

  <div>
    <label for="pass1">Password</label><br>
    <input id="pass1" name="pass1" type="password" />
    <span id="pass1Info"> 8 character or more</span>
  </div>

  <div>
    <label for="pass2">Pass-confirm</label><br>
    <input id="pass2" name="pass2" type="password" />
    <span id="pass2Info"> Same as above </span>
  </div>

  <div>
    <label for="message">Info</label><br>
    <textarea id="message" name="message" > </textarea>
    
  </div>

  <div>
    <input id="send" name="send" type="submit" value="Send" />
    <input id="next" name="name" type="button" value="Next"  />

  </div>
</form>
</div>



</body>
</html>
